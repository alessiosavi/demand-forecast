# MkDocs Configuration for Demand Forecast Documentation
# https://www.mkdocs.org/

site_name: Demand Forecast
site_description: Transformer-based demand forecasting system with multiple model architectures
site_author: Alessio Savi
site_url: https://alessiosavi.github.io/demand-forecast/

# Repository
repo_name: alessiosavi/demand-forecast
repo_url: https://github.com/alessiosavi/demand-forecast
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Demand Forecast Team

# Theme Configuration
theme:
  name: readthedocs
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/chart-line
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: QUICKSTART.md
      - Configuration: CONFIGURATION.md
  - User Guide:
      - Architecture: ARCHITECTURE.md
      - API Reference: API.md
  - Development:
      - Contributing: DEVELOPMENT.md
      - Changelog: CHANGELOG.md
  - GitHub: https://github.com/alessiosavi/demand-forecast

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alessiosavi/demand-forecast
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/demand-forecast/
  version:
    provider: mike
  analytics:
    provider: google
    property: G-135469403

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
